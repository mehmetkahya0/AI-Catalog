name: PR Validation

on:
  pull_request:
    paths:
      - 'README.md'

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for duplicates
        run: |
          echo "Checking for duplicate entries..."
          
          # Extract tool names and URLs from README
          grep -E '^\s*-\s*\*\*\[.*\]\(.*\)\*\*' README.md | sort | uniq -d > duplicates.txt
          
          if [ -s duplicates.txt ]; then
            echo "âŒ Duplicate entries found:"
            cat duplicates.txt
            echo "Please remove duplicate entries."
            exit 1
          else
            echo "âœ… No duplicates found"
          fi

      - name: Validate markdown formatting
        run: |
          echo "Validating markdown formatting..."
          
          # Check for proper tool formatting
          if grep -qE '^\s*-\s*[^*].*\(' README.md; then
            echo "âŒ Found tools not using proper bold formatting:"
            grep -E '^\s*-\s*[^*].*\(' README.md | head -5
            echo "Please use: - **[Tool Name](url)** ğŸ’°/ğŸ”„/ğŸ†“ - Description"
            exit 1
          fi
          
          echo "âœ… Markdown formatting looks good"

      - name: Check required elements
        run: |
          echo "Checking for required elements in tool entries..."
          
          # Check if new tools have pricing indicators
          git diff origin/main...HEAD README.md | grep '^+.*\*\*\[.*\]' | while read line; do
            if ! echo "$line" | grep -qE '(ğŸ’°|ğŸ”„|ğŸ†“|ğŸ†•|ğŸ”¥)'; then
              echo "âŒ Missing pricing indicator in: $line"
              echo "Please add ğŸ’° (Paid), ğŸ”„ (Freemium), or ğŸ†“ (Free)"
              exit 1
            fi
          done
          
          echo "âœ… All new entries have pricing indicators"

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **PR Validation Passed!**\n\nYour submission looks good and follows our guidelines. Thank you for contributing to AI-Catalog! ğŸš€'
            });
